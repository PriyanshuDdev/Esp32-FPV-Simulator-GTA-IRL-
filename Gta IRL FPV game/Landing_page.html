<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GTA_IRL Landing Page</title>
  <style>
    /* ===============================
       GLOBAL BASE STYLES
    =============================== */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    /* ===============================
       BACKGROUND VIDEO
    =============================== */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%) scale(1);
      object-fit: cover;
      z-index: 0;
      background: black;
    }
    /* ===============================
       LANDING SCREEN
    =============================== */
    #landing {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      text-align: center;
      z-index: 2;
      transition: opacity 1s ease;
      opacity: 0; /* hidden initially for fade-in intro */
      animation: fadeInLanding 2s forwards;
    }

    @keyframes fadeInLanding {
      to {
        opacity: 1;
      }
    }

    #landing.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #landing-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* ===============================
       GLOWING TEXT
    =============================== */
    .glow-text {
      color: #fff;
      margin-top: 5px;
      font-size: 14px;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff,
                   0 0 20px #0ff, 0 0 30px #0ff,
                   0 0 40px #0ff, 0 0 50px #0ff;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px cyan, 0 0 20px purple; }
      to   { text-shadow: 0 0 20px purple, 0 0 40px cyan; }
    }

    /* ===============================
       LOGO
    =============================== */
    #logo {
      max-width: 400px;
      margin: 0 0 5px 0;
      border-radius: 20px;
      animation: logoGlow 3s infinite alternate;
      filter: drop-shadow(0 0 25px cyan);
    }

    @keyframes logoGlow {
      0%   { filter: drop-shadow(0 0 25px cyan); }
      50%  { filter: drop-shadow(0 0 50px purple); }
      100% { filter: drop-shadow(0 0 25px cyan); }
    }

    /* ===============================
       START BUTTON
    =============================== */
    #start-btn {
      margin-top: 40px;
      padding: 14px 40px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      background: linear-gradient(135deg, #00e6e6, #6a0dad);
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      z-index: 3;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #start-btn:hover {
      transform: scale(1.08);
    }

    #start-btn:active {
      transform: scale(0.95);
    }

    /* ===============================
       SECRET BUTTON
    =============================== */
    #secret-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      text-shadow: inherit;
    }

    /* ===============================
       OVERLAY VIDEO
    =============================== */
    #overlay-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 9999;
      pointer-events: none;
      opacity: 1;
      transition: opacity 1s ease;
    }

    /* ===============================
       OPTIONAL LOADER
    =============================== */
    #loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: cyan;
      font-size: 20px;
      animation: glowPulse 2s infinite alternate;
      z-index: 10000;
    }

    #loader.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

  </style>
</head>
<body>

  <!-- Background Video -->
    <source src="MainPage_small.mp4" type="video/mp4">
  </video>

  <!-- Landing Screen -->
  <div id="landing">
    <div id="landing-content">
      <img id="logo" src="Gta1.png" alt="GTA IRL Logo">
      <h3 class="glow-text">
        Created by <button id="secret-btn" aria-label="Creator name">Priyanshu</button>
      </h3>
      <button id="start-btn" aria-label="Start the game">Start Game</button>
    </div>
  </div>

  <!-- Transparent Overlay Video -->
  <video id="overlay-video" autoplay loop muted playsinline>
    <source src="whiteW.webm" type="video/webm">
  </video>

  <script>
    const startBtn = document.getElementById('start-btn');
    const landing = document.getElementById('landing');
    const secretBtn = document.getElementById('secret-btn');
    const overlay = document.getElementById('overlay-video');
    const loader = document.getElementById('loader');
    const bgVideo = document.getElementById('bg-video');

    // Fade-out transition on "Start Game" click
    startBtn.addEventListener('click', () => {
      overlay.style.opacity = 0;       // fade overlay out
      landing.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "Main.html"; // your control page
      }, 1000);
    });

    // Secret button interaction
    secretBtn.addEventListener('mousedown', () => {
      secretBtn.innerText = 'ChatGPT in guidance of Priyanshu <3';
    });
    secretBtn.addEventListener('mouseup', () => {
      secretBtn.innerText = 'Priyanshu';
    });
    secretBtn.addEventListener('mouseleave', () => {
      secretBtn.innerText = 'Priyanshu';
    });
  </script>

</body>
</html>
