  if (performance.navigation.type === performance.navigation.TYPE_RELOAD) {
    window.location.href = "Landing_page.html";
  }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA IRL</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #050505;
      color: #fff;
      overflow: hidden;
    }

    /* Video feed frame */
    #video-frame {
      width: 50%;
      aspect-ratio: 1.4;
      margin: 40px auto 15px auto;
      border: 2px solid cyan;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,255,0.4), 0 0 25px rgba(200,0,255,0.3);
      position: relative;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.4);
    }

    #video-stream {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* hidden until streaming starts */
    }

    /* Waiting text overlay */
    #waiting-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #00ffff;
      text-align: center;
    }

    #waiting-overlay h1 {
      font-size: 4rem;
      margin: 0;
      color: #00ffff;
      text-shadow: 0 0 10px cyan, 0 0 20px purple;
    }

    #waiting-overlay p {
      font-size: 1rem;
      color: #00ffff;
      margin-top: 5px;
    }

    /* Buttons */
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    button {
      background: linear-gradient(135deg, #00e6e6, #6a0dad);
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }

    /* Settings button */
    #settings-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 16px;
      background: linear-gradient(135deg, #00e6e6, #6a0dad);
      color: white;
      padding: 8px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Settings menu */
    #settings-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 30px;
      width: 250px;
      background: rgba(15, 15, 20, 0.95);
      border: 1px solid cyan;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      padding: 15px;
      z-index: 10;
    }

    #settings-menu h3 {
      text-align: center;
      color: cyan;
      margin-bottom: 10px;
    }

    .slider-container {
      margin: 15px 0;
    }

    .slider-container label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #b0ffff;
    }

    input[type="range"], select {
      width: 100%;
      accent-color: cyan;
      background: none;
      color: white;
    }

    select {
      padding: 4px;
      border-radius: 5px;
      border: 1px solid cyan;
      background-color: rgba(0,0,0,0.4);
      color: white;
    }

    .note {
      font-size: 12px;
      opacity: 0.7;
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      #video-frame {
        width: 85%;
        aspect-ratio: 1.2;
      }
    }
  </style>
</head>
<body>

  <!-- Settings Button -->
  <button id="settings-btn">Settings</button>

  <!-- Settings Menu -->
  <div id="settings-menu">
    <h3>Settings</h3>

    <div class="slider-container">
      <label for="led-brightness">LED Brightness</label>
      <input type="range" id="led-brightness" min="0" max="255" value="0">
    </div>

    <div class="slider-container">
      <label for="resolution">Resolution</label>
      <select id="resolution">
        <option value="8">UXGA (1600x1200)</option>
        <option value="7">SXGA (1280x1024)</option>
        <option value="6">XGA (1024x768)</option>
        <option value="5" selected>VGA (640x480)</option>
        <option value="4">CIF (400x296)</option>
      </select>
    </div>

    <p class="note">Pan/Tilt controls coming soon 🚧</p>
  </div>

  <!-- Video Frame -->
  <div id="video-frame">
    <div id="waiting-overlay">
      <h1>Start Streaming</h1>
      <p>Waiting for stream to begin......</p>
    </div>
    <img id="video-stream" src="" alt="Camera Stream">
  </div>

  <!-- Control Buttons -->
  <div class="controls">
    <button id="start-stream">Start Stream</button>
    <button id="capture-btn">Capture Img</button>
  </div>

  <!-- ✅ Script Section -->
  <script>
    // ⚙️ CHANGE THIS LINE → Replace with your ESP32-CAM's IP address:
    // Example: const baseUrl = "http://192.168.1.7";
    const baseUrl = "http://YOUR_ESP32_IP_HERE";

    const video = document.getElementById('video-stream');
    const waitingOverlay = document.getElementById('waiting-overlay');
    const startBtn = document.getElementById('start-stream');
    const captureBtn = document.getElementById('capture-btn');
    const settingsBtn = document.getElementById('settings-btn');
    const settingsMenu = document.getElementById('settings-menu');
    const ledSlider = document.getElementById('led-brightness');
    const resolutionSelect = document.getElementById('resolution');

    let streaming = false;

    // Start/Stop Stream
    startBtn.addEventListener('click', () => {
      if (!streaming) {
        video.src = `${baseUrl}/stream`;
        waitingOverlay.style.display = "none";
        video.style.display = "block";
        startBtn.innerText = "Stop Stream";
      } else {
        video.src = "";
        video.style.display = "none";
        waitingOverlay.style.display = "flex";
        startBtn.innerText = "Start Stream";
      }
      streaming = !streaming;
    });

    // Capture Image
    captureBtn.addEventListener('click', () => {
      fetch(`${baseUrl}/capture`)
        .then(res => res.blob())
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'capture.jpg';
          a.click();
        });
    });

    // LED Brightness
    ledSlider.addEventListener('input', () => {
      const val = ledSlider.value;
      fetch(`${baseUrl}/control?var=led_intensity&val=${val}`);
    });

    // Resolution Change
    resolutionSelect.addEventListener('change', () => {
      const val = resolutionSelect.value;
      fetch(`${baseUrl}/control?var=framesize&val=${val}`);
    });

    // Toggle Settings Menu
    settingsBtn.addEventListener('click', () => {
      const isVisible = settingsMenu.style.display === "block";
      settingsMenu.style.display = isVisible ? "none" : "block";
    });

    // Keyboard Controls
    document.addEventListener('keydown', (e) => {
      if (e.repeat) return;
      const key = e.key.toLowerCase();
      if (["w", "a", "s", "d", "f"].includes(key)) {
        fetch(`${baseUrl}/control?var=command&val=${key}`);
        console.log(`Sent command: ${key}`);
      }
    });
  </script>
</body>
</html>
